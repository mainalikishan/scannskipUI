<ion-content class="login-content" padding>
  <div class="logo-box">
    <ion-row>
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="assets/imgs/logo.png" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <!-- <h1 class="intro-title">{{ '{' }} Scan-N-Skip {{ '}' }}</h1> -->
  </div>

  <div class="login-box animate-in-secondary">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="login-col">
          <button ion-button full type="submit" [disabled]="!registerForm.form.valid" large>Login</button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button (click)="loginWithFacebook()" full class="btn-facebook">
          Login with Facebook
        </button>
        <button ion-button class="register-btn" block clear (click)="createAccount()">Need new account? Register</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
