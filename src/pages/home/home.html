<ion-header>
  <ion-navbar>
    <ion-title>SCANnSKIP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/ica-slidebox-img-3.png" class="slide-image"/>
      <h2 class="slide-title">Ready to shop?</h2>
      <button ion-button large clear icon-end color="primary" (click)="navigateTologin()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
  <ion-buttons>
    <button ion-button icon-left full large (click)="navigateTologin()">
      <ion-icon name="log-in"></ion-icon>
      SIGN IN
    </button>
  </ion-buttons>
</ion-content>
