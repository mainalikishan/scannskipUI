<ion-header>
  <ion-navbar [hideBackButton]="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome, {{username}}!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <img src="assets/imgs/scan-1.jpg" class="slide-image"/> -->
  <ion-card class="animate-in-secondary">
  <img src="assets/imgs/scan-1.jpg"/>
  <ion-item>
    <ion-icon name="clock" item-start large></ion-icon>
    <h2>Save Time</h2>
    <p>Scan your item yourself</p>
  </ion-item>

  <ion-item>
    <ion-icon name="contacts" item-left large ></ion-icon>
    <h2>Skip the Line</h2>
    <p>No need to wait behind long queue</p>
  </ion-item>

  <ion-item>
    <ion-icon name="card" item-left large ></ion-icon>
    <h2>Go cashless</h2>
    <p>Pay online - leave cash home</p>
  </ion-item>
</ion-card>
</ion-content>

<ion-footer>
  <button ion-button icon-left full (click)="scanBarcode()" large>
    <ion-icon name="md-barcode"></ion-icon>
     Scan Barcode
  </button>
</ion-footer>
